<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Tree Maker</title>
</head>
<body>
	<script type="text/javascript">
		var counter = '#';//the sharp symbol
		for (var digit = 0; digit <= 7; digit++) {
			console.log(counter);//logs a '#'
			counter += '#'; //adds a '#' each pass
		}
	</script>
</body>
</html>
