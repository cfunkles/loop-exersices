<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript FizzBuzz Counter</title>
</head>
<body>
	<script type="text/javascript">
		for (var counter = 1; counter <= 100; counter++) {
			if (counter % 5 === 0 && counter % 3 === 0) {//check's both conditions
    		console.log('FizzBuzz');
    		} else if (counter % 5 === 0 && counter % 3 !== 0) {//checks for 5 divisibility, not 3
    		console.log('Buzz');
    		} else if (counter % 3 === 0 && counter % 5 !== 0) {//checks for 3 divisibility, not 5
    		console.log('Fizz');
    		} else {// logs the counting numbers
			console.log(counter);
			}
		}
	</script>
</body>
</html>
